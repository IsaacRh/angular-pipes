<h1 class="mt-3">Pipes <small>Angular</small></h1>
<hr>
<div class="row">
  <div class="col">
    <table class="table">
     <thead class="thead-dark">
        <tr>
          <th>Variable</th>
          <th>Pipe</th>
          <th>Output</th>
        </tr>
     </thead>
      <tr>
        <td>{{ name }}</td>
        <td>upparcase</td>
        <td>{{ name| uppercase }}</td>
      </tr>
      <tr>
        <td>{{ name }}</td>
        <td>lowercase</td>
        <td>{{ name| lowercase }}</td>
      </tr>
      <tr>
        <td>{{ name }}</td>
        <td>slice:3</td>
        <td>{{ name| slice:3 }}</td>
      </tr>
      <tr>
        <td>{{ name }}</td>
        <td>slice:0:3</td>
        <td>{{ name| slice:0:3 }}</td>
      </tr>
      <tr>
        <td>{{ array }}</td>
        <td>slice:0:3</td>
        <td>{{ array| slice:0:3 }}</td>
      </tr>
    </table>

    <h4>Slice</h4>
    <ul>
      <li *ngFor="let item of array | slice:4:20">{{ item }}</li>
    </ul>
  </div> 
</div>
